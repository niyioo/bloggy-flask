<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bloggy{% endblock %}</title>

    <!-- Bootstrap CSS (adjust the path based on your project structure) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- Custom CSS (adjust the path based on your project structure) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Optional: Include additional stylesheets or external libraries here -->
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('main.home') }}">Bloggy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <a class="navbar-brand" href="{{ url_for('main.home', _external=True) }}">Bloggy</a>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.home', _external=True) }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.about', _external=True) }}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.contact', _external=True) }}">Contact</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </div>
    </div>
</nav>

{% block content %}
    <!-- Content block to be filled by child templates -->
{% endblock %}

<!--<!-- Include your main.js file 
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

<!-- Optional: Include additional scripts or external libraries here 
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
-->
</body>
</html>
